<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css">
</head>



<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <h1>UW SAFA Database Web-Scraper</h1>

    <h4>Select the following and submit!</h4>

    <!-- YEAR --> 
    <label for="year">Select year: </label>
    <select class="form-select" aria-label="Default select example" id="year">
        <option selected>Select Year</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>


    <!-- TERM -->
    <label for="term">Select term: </label>
    <select class="form-select" aria-label="Default select example" id="term">
        <option selected>Select Term</option>
        <option value="1">Fall</option>
        <option value="2">Winter</option>
        <option value="3">Spring</option>
    </select>


    <!-- PROGRAM -->
    <div class="mb-3">
        <label for="program" class="form-label">Program</label>
        <input type="text" class="form-control" id="program" placeholder="name@example.com">
    </div>

    <input type="submit" value="submit" />


</body>


</html>
